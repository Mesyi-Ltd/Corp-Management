<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>

<p class="fw-bold text-primary text-success" id="title">登录</p>

<div class="container bg-light bg-opacity-75" id="login-box">

<form method="POST" action="">
{% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">工号</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">密码</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      <div id="emailHelp" class="form-text text-warning">请不要将你的登录信息告诉其他人</div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
            {{ error }}
            </div>
        {% endif %}
    </div>
<!--  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">自动登录</label>
  </div>
-->
  <button type="submit" class="btn btn-primary" id="login-button">登录</button>
</form>
</div>
</body>
</html>
