{% extends 'main/base.html' %}
{% block content %}
    <div class="container form-group">
        <div class="col-6 position-absolute top-0 start-50 translate-middle-x">

            <form method="post" action="" style="background-color: white; padding: 20px; border-radius: 30px;">
                {% csrf_token %}
                <p><label>员工号:</label>
                <input type="text" class="form-control" value="{{ id }}" disabled>
                </p>
                {{ form.as_p }}
                <button type="submit" class="btn btn-success" style="left: 46%; position: relative">保存更改</button>
            </form>
        </div>
    </div>
{% endblock %}
