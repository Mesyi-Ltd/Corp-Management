{% extends 'main/base.html' %}
{% block content %}
<div class="list-group position-absolute top-0 start-50 translate-middle-x">
    {% for staff in object_list %}

            <a href="{% url 'staff_detail' staff.pk %}"
               class="list-group-item list-group-item-action list-group-item-dark
               d-flex justify-content-between align-items-center">
                {{ staff.pk }} -- {{ staff.name }}
                <span class="badge bg-primary rounded-pill">{{ staff.order_in_progress }}</span>
            </a>

    {% endfor %}
</div>
{% endblock %}
